version: '3.7'
services:
  front:
    stdin_open: true
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    ports:
      - '4200:4200'
    volumes:
      - '/app/node_modules'
      - './Frontend:/app'
    networks:
       dmz:
        ipv4_address: 10.10.10.1
      
      
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    networks:
      - net
    restart: on-failure
    environment:
      - MYSQL_HOST=db
    depends_on:
      - db
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    cap_add:
      - SYS_NICE # CAP_SYS_NICE
    environment:
      MYSQL_ROOT_PASSWORD: root
    networks:
      - net

  myadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
    ports:
      - '8080:80'
    networks:
      - net

networks:
  net:
    driver: bridge
  dmz:
    driver: bridge
    ipam:
     config:
       - subnet: 10.10.10.0/24
         gateway: 10.10.10.254
         aux_addresses:
          front: 10.10.10.10
    

    
