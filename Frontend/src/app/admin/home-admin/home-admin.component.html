<div class="container-input">
  <mat-form-field appearance="standard">
    <mat-label>Chercher un utilisateur</mat-label>
    <input
      matInput
      type="search"
      name="search"
      (keyup)="applyFilter($event)"
      placeholder="Rechercher par nom"
    />
  </mat-form-field>

  <button mat-flat-button color="primary" [routerLink]="'/addUserAdmin'">
    Ajouter un utilisateur
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="signup_date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.signup_date | date: "dd/MM/yyyy" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        class="btn btn-primary"
        [routerLink]="['/modifyAdmin', element.idUser]"
      >
        <mat-icon>launch</mat-icon>
      </button>
      <button
        mat-icon-button
        (click)="deleteUser(element.idUser)"
        class="btn btn-danger"
        color="warn"
        [routerLink]="'/homeAdmin'"
      >
        <mat-icon>delete_outline</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
</table>
